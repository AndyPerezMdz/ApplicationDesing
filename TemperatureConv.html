<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TemperatureConv.css">
    <title>Document</title>
</head>
<body>
    
  <div class="container">
    <h1>Temperature Converter</h1>

    <div class="form-container">
      <input type="number" id="tempInput" placeholder="Enter temperature">

      <select id="fromUnit">
        <option value="" disabled selected>Select from unit</option>
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>

      <select id="toUnit">
        <option value="" disabled selected>Select to unit</option>
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>

      <button id="convertBtn" disabled>Convert</button>
    </div>

    <div id="result" class="result"></div>
  </div>


    <script src="TemperatureConv.js"></script>

</body>
</html>
