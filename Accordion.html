<head>

    <title>Accordion</title>
</head>
<body>

        </div>

            <button class="accordion-header">Is Adrian gay?</button>
            <div class="accordion-content">The question that keeps everyone awake at night. We'll find out in the next episode.</div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">Why are Yucatecans so rude and indigenous?</button>
            <div class="accordion-content">Interview with Alex Yah, the chief of the tribe</div>
        </div>
    </div>

    <script src="Accordion.js"></script>

</html>
