<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Form UI</title>
  <link rel="stylesheet" href="AccessibleFormUI.css">
</head>
<body>
  <div class="form-container">
    <h2>Registrar</h2>
    <div class="form-content">
      <div class="form-section">
        <form>
          <div class="form-group">
            <label for="fullname">Nombre completo</label>
            <input type="text" id="fullname" placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Enter your password">
            <button type="button" class="toggle-password">mostrar</button>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password">
          </div>
          <button type="submit" class="submit-btn">Registrar</button>
        </form>
      </div>
      <div class="progress-section">
        <div class="circular-progress">
          <div class="circle">
            <div class="inner"></div>
            <div class="number">65%</div>
            <div class="circle-bar left">
              <div class="progress-bar"></div>
            </div>
            <div class="circle-bar right">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>
        <ul class="requirements">
          <li>At least 8 characters</li>
          <li>Contains a number</li>
          <li>Contains an uppercase letter</li>
          <li>Passwords match</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
